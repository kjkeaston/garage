<!DOCTYPE html>
<html>
<head>
  <title>Garage</title>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!--  Bootsrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Application CSS files here-->
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">

  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Application JS files here -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Garage</h1>
      <p class="lead"></p>
    </div>
  </div>

<!-- Nav for filtering vehicle categories -->
  <nav class="navbar navbar-dark bg-dark">
    <form class="form-inline text-center">
      <button class="btn btn-outline-info" type="button">Muscle</button>
      <button class="btn btn-outline-info" type="button">Exotic</button>
      <button class="btn btn-outline-info" type="button">SUV</button>
      <button class="btn btn-outline-info" type="button">Luxury</button>
      <button class="btn btn-outline-info" type="button">Pick-up</button>
      <button class="btn btn-outline-info" type="button">Sport</button>
    </form>  
  </nav>

<!-- Add new vehicle section -->
  <div id="accordion" role="tablist">
    <div class="card">
      <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Click to add new vehicles!
          </a>
        </h5>
      </div>

      <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <form id="add-new-vehicle-form">
            <div class="row">
              <!-- text input fields -->
              <div class="col-md-6">
                <ul>
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <label for="make">Make</label>
                      <input type="text" id="make">
                    
                      <label for="model">Model</label>
                      <input type="text" id="model">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 text-center">
                      <label for="year">Year</label>
                      <input type="text" id="year">

                      <label for="color">Color</label>
                      <input type="text" id="color">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <label for="image">Image</label>
                      <input type="text" id="image">
                    </div>
                  </div>
                </ul>
              </div>
          <!-- Category selections -->
              <div class="col-md-6">
                <h4>Add vehicle categories</h4>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">Luxury
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">Sport
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">Muscle
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">Exotic
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">SUV
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">Pick-up
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">Sedan
                  </label>
                </div>
              </div>

              <button id="add-new-vehicle-button">Add new vehicle</button>
            </div>
          </form>

      <!-- End card body class -->
      </div>
    <!-- End collapseOne -->
    </div>
    <!-- End card -->
  </div>
<!-- End accordian -->
</div>

<section class="container">
  <div class="row all-vehicles">


  </div>
</section>



</body>
</html>
